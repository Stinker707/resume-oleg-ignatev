<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Популярные тэги</title>
</head>
<body>
    <abbr title="HuperText Markup language">HTML</abbr>
<hr>
<input list="list">
<datalist id="list">
    <option value="Front-end"></option>
    <option value="Back-end"></option>
    <option value="Full-stack"></option>
</datalist>
<hr>
<meter value="0" max="100" low="10" high="60">Course Progress</meter>
<br>
<meter value="20" max="100" low="40" high="60">Course Progress</meter>
<br>
<meter value="80" max="100" low="10" high="60">Course Progress</meter>
<br>
<meter value="100" max="100">Course Progress</meter>
<hr>
<progress value="50" max="100"></progress>
<hr>
<noscript>Please switch on scripts in your browser!</noscript>
<mark>Marked</mark>
<h2>To know HTML <mark>Semantick</mark> is important</h2>
<hr>
<canvas id="example" width="200" height="200"></canvas>
  <script>
    const drawingCanvas = document.getElementById('example');
    if(drawingCanvas && drawingCanvas.getContext) {
      const context = drawingCanvas.getContext('2d');
      context.fillStyle = "#000";
      context.beginPath();
      context.arc(100,100,100,0,Math.PI*2,true);
      context.closePath();
      context.stroke();
      context.fill();
    }
  </script>
</body>
</html>
